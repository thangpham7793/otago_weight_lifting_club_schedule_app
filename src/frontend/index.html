<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="resetBrowserStyle.css" /> -->
    <link rel="stylesheet" href="style.css" />
    <title>Otago Lifiting Schedule</title>
  </head>
  <body>
    <div class="main-content-wrapper">
      <header>
        <h2 class="main-title">Youth and Junior - September 2020 Strength</h2>
      </header>
      <main>
        <div class="search-form-wrapper">
          <form>
            <div class="field-container week">
              <label for="week">Week</label>
              <select name="week" id="week" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="submit-btn-container">
              <button type="submit" class="submit-btn">Submit</button>
            </div>
          </form>
        </div>
      </main>
      <footer>Otago Lifting Club. All Rights Reserved</footer>
    </div>
    <script src="./searchForm.js"></script>
    <script src="./bundle.js"></script>
  </body>
</html>
