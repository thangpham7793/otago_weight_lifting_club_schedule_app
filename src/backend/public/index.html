<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="resetBrowserStyle.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Otago Lifiting Schedule</title>
  </head>
  <body>
    <div class="main-content-wrapper">
      <header class="header index">
        <h1 class="main-title">Otago Weightlifting</h1>
      </header>
      <main class="main index">
        <div class="main__programme-title">
          <h2>Youth and Junior<br />September 2020 Strength</h2>
          <div class="logo-wrapper">
            <img
              class="logo"
              src="./assets/logo.jpg"
              alt="New Zealand Olympic Weight-Lifting Logo"
            />
          </div>
        </div>
        <div class="search-form-wrapper">
          <form>
            <div class="field-container week">
              <label for="week" class="search-form-label index">Week</label>
              <select name="week" id="week" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="submit-btn-container">
              <button type="submit" class="submit-btn">Let's Go!</button>
            </div>
          </form>
        </div>
      </main>
      <footer class="footer index">
        <div class="footer-text-wrapper">
          Otago Weightlifting 2020. All Rights Reserved
        </div>
      </footer>
    </div>
    <script src="./searchForm.js"></script>
    <script src="./bundle.js"></script>
  </body>
</html>
